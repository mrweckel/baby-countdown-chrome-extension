<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Baby Countdown</title>
    <link href='https://fonts.googleapis.com/css?family=Lato:300,400' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="container">
        <div id="countdown_container" class="transition">
            <div class="number" id="days"></div>
            <div class="number" id="hours"></div>
            <div class="number" id="minutes"></div>
            <div class="number" id="seconds"></div>
        </div>
        <div id="title" class="transition">Countdown to Joey</div>
        <div id="loading_animation" class="transition"></div>
    </div>
</body>
<script src="app.js"></script>

</html>
